<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONE META 감정 리셋 OS</title>

<style>
/* APP BASE */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  background: radial-gradient(circle at top, #FFF9F0 0, #F3EEE6 40%, #F8F5EE 100%);
  color: #3A3A3A;
  overflow-x: hidden;
}

.app-shell {
  max-width: 480px;
  margin: 0 auto;
  transition: background 0.4s;
}

/* SCREEN */
.screen {
  height: 100vh;
  padding: 28px 20px 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-sizing: border-box;
  opacity: 0;
  animation: fadeIn 0.6s forwards;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px); }
  to   { opacity:1; transform:translateY(0); }
}

/* HEADER */
.header-bar {
  text-align:center;
  font-size:12px;
  color:#9B8B6A;
  letter-spacing:0.1em;
  margin-bottom:16px;
}

.logo-pill {
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,0.7);
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

.logo-dot {
  width:10px;
  height:10px;
  border-radius:999px;
  background:linear-gradient(135deg,#C9A86A,#E3C89A);
}

/* CARD */
.card {
  background:#FFFFFF;
  border-radius:22px;
  padding:22px 20px;
  box-shadow:0 14px 35px rgba(0,0,0,0.08);
  border:1px solid rgba(201,168,106,0.12);
  transform:translateY(10px);
  animation:cardIn 0.5s ease forwards;
}
@keyframes cardIn {
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

.card-title {
  font-size:20px;
  font-weight:600;
  text-align:center;
  margin-bottom:6px;
}

.card-sub {
  font-size:13px;
  text-align:center;
  color:#7A7060;
  margin-bottom:18px;
}

/* BUTTON */
button {
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:16px;
  border:2px solid #C9A86A;
  font-size:15px;
  transition:0.2s;
  background:white;
  color:#4A3F2E;
}
button:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(0,0,0,0.12);
}
.btn-primary {
  background:linear-gradient(135deg,#C9A86A,#E3C89A);
  color:white;
}

/* CHIPS */
.chip-group {
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:14px 0 18px;
}

.chip {
  flex:1 1 30%;
  padding:10px;
  font-size:13px;
  text-align:center;
  border-radius:999px;
  background:#FAF7F2;
  border:1px solid #D1C4B0;
  color:#5A4D3A;
  transition:0.2s;
}
.chip.active {
  background:#F0E4CF;
  border-color:#C9A86A;
  box-shadow:0 4px 12px rgba(201,168,106,0.35);
}

/* COUNT + PULSE */
#count {
  font-size:46px;
  text-align:center;
  margin:20px 0;
  font-weight:600;
  color:#C9A86A;
  animation:pulse 1.1s infinite;
}
@keyframes pulse {
  0%{transform:scale(1);}
  50%{transform:scale(1.07);}
  100%{transform:scale(1);}
}

/* WAVE ANIMATION */
.wave {
  width:100px;
  height:100px;
  border-radius:999px;
  margin:0 auto 10px;
  background:rgba(201,168,106,0.25);
  animation:waveAnim 2.4s infinite ease-out;
}
@keyframes waveAnim {
  0%{transform:scale(0.6); opacity:0.8;}
  100%{transform:scale(1.6); opacity:0;}
}

/* THEMES */
.app-shell.calm { background:#FFF9F3; }
.app-shell.peace { background:#F3F8F3; }
.app-shell.focus { background:#EBF1FF; }

</style>
</head>

<body>
<div class="app-shell" id="app">

  <!-- BOOT -->
  <section class="screen" id="boot">
    <div class="header-bar">
      <div class="logo-pill">
        <span class="logo-dot"></span>
        <span>ONE META OS</span>
      </div>
    </div>

    <div class="card">
      <div class="card-title">ONE META 감정 리셋 OS</div>
      <div class="card-sub">5분 내면 재부팅 시스템</div>
      <button class="btn-primary" onclick="go('scan')">시작하기</button>
    </div>
  </section>

  <!-- SCAN -->
  <section class="screen" id="scan">
    <div class="header-bar">
      <div class="logo-pill"><span class="logo-dot"></span> STEP 1</div>
    </div>

    <div class="card">
      <div class="card-title">현재 감정 선택</div>
      <div class="card-sub">최대 2개 선택 가능</div>

      <div class="chip-group">
        <div class="chip" onclick="selectEmotion(this)">혼란</div>
        <div class="chip" onclick="selectEmotion(this)">압박</div>
        <div class="chip" onclick="selectEmotion(this)">억눌림</div>
        <div class="chip" onclick="selectEmotion(this)">피로</div>
        <div class="chip" onclick="selectEmotion(this)">무기력</div>
        <div class="chip" onclick="selectEmotion(this)">불안</div>
      </div>

      <button class="btn-primary" onclick="go('drain')">계속하기</button>
    </div>
  </section>

  <!-- DRAIN -->
  <section class="screen" id="drain">
    <div class="header-bar">
      <div class="logo-pill"><span class="logo-dot"></span> STEP 2</div>
    </div>

    <div class="card">
      <div class="card-title">감정 해소 중…</div>
      <div class="card-sub">천천히 숨만 따라가세요</div>

      <div class="wave"></div>
      <div id="count">60</div>

      <button onclick="go('reboot')">건너뛰기</button>
    </div>
  </section>

  <!-- REBOOT -->
  <section class="screen" id="reboot">
    <div class="header-bar">
      <div class="logo-pill"><span class="logo-dot"></span> STEP 3</div>
    </div>

    <div class="card">
      <div class="card-title">감정 재부팅 모드</div>

      <div class="chip-group">
        <div class="chip" onclick="selectMode(this,'calm')">안정</div>
        <div class="chip" onclick="selectMode(this,'peace')">평온</div>
        <div class="chip" onclick="selectMode(this,'focus')">집중</div>
      </div>

      <button class="btn-primary" onclick="go('result')">재부팅하기</button>
    </div>
  </section>

  <!-- RESULT -->
  <section class="screen" id="result">
    <div class="header-bar">
      <div class="logo-pill"><span class="logo-dot"></span> STEP 4</div>
    </div>

    <div class="card">
      <div class="card-title">✔ 재부팅 완료</div>
      <div class="result-highlight" id="modeResult">당신의 감정이 안정되었습니다.</div>

      <button class="btn-primary" onclick="go('boot')">다시 실행하기</button>
    </div>
  </section>

</div>

<script>
function go(id){
  document.getElementById(id).scrollIntoView({behavior:'smooth'});
}

/* MULTI SELECT */
function selectEmotion(elem){
  const chips=[...elem.parentElement.children];
  const selected=chips.filter(ch=>ch.classList.contains('active'));
  const already=elem.classList.contains('active');

  if(already){ elem.classList.remove('active'); return; }

  if(selected.length<2){ elem.classList.add('active'); }
  else{
    selected[0].classList.remove('active');
    elem.classList.add('active');
  }
}

/* MODE SELECT (THEME) */
function selectMode(elem,theme){
  const chips=[...elem.parentElement.children];
  chips.forEach(c=>c.classList.remove('active'));
  elem.classList.add('active');

  document.getElementById('app').className='app-shell '+theme;

  const txt={
    calm:'당신의 감정이 안정되었습니다.',
    peace:'당신의 감정이 평온해졌습니다.',
    focus:'당신의 감정이 집중되었습니다.'
  };

  document.getElementById('modeResult').textContent=txt[theme];
}

/* COUNTDOWN */
let sec=60;
let counter=setInterval(()=>{
  let el=document.getElementById("count");
  if(!el){ clearInterval(counter); return; }
  el.innerText=sec;
  sec--;
  if(sec<0){
    clearInterval(counter);
    go('reboot');
  }
},1000);
</script>

</body>
</html>
