<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE META 감정 리셋 OS</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: radial-gradient(circle at top, #FFF9F0 0, #F3EEE6 40%, #F8F5EE 100%);
      color: #3A3A3A;
      overflow-x: hidden;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
    }

    .screen {
      height: 100vh;
      padding: 32px 20px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 0.7s forwards;
    }

    .header-bar {
      text-align: center;
      margin-bottom: 20px;
      font-size: 12px;
      color: #9B8B6A;
      letter-spacing: 0.12em;
    }

    .logo-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, #C9A86A, #E3C89A);
    }

    .card {
      background: #FFFFFF;
      border-radius: 24px;
      padding: 24px 20px 22px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.08);
      border: 1px solid rgba(201,168,106,0.08);
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 6px;
    }

    .card-sub {
      font-size: 13px;
      text-align: center;
      color: #7A7060;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 13px;
      margin: 8px 0;
      background: white;
      border: 2px solid #C9A86A;
      border-radius: 18px;
      font-size: 15px;
      transition: 0.22s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      color: #4A3F2E;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .btn-primary {
      background: linear-gradient(135deg, #C9A86A, #E3C89A);
      color: white;
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 20px;
    }

    .chip {
      flex: 1 1 30%;
      text-align: center;
      padding: 10px;
      border-radius: 999px;
      background: #FAF7F2;
      border: 1px solid #D1C4B0;
      font-size: 13px;
      color: #5A4D3A;
      transition: 0.2s;
    }

    .chip.active {
      background: #F0E4CF;
      border-color: #C9A86A;
      box-shadow: 0 3px 10px rgba(201,168,106,0.3);
    }

    #count {
      font-size: 42px;
      text-align: center;
      margin: 16px 0;
      font-weight: 600;
      color: #C9A86A;
      animation: pulse 1s infinite;
    }

    .result-highlight {
      font-size: 14px;
      text-align: center;
      margin: 6px 0;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.06);}
      100% {transform: scale(1);}
    }
  </style>
</head>

<body>
  <div class="app-shell">

    <!-- 부팅 화면 -->
    <section class="screen" id="boot">
      <div class="header-bar">
        <div class="logo-pill">
          <span class="logo-dot"></span>
          <span>ONE META OS</span>
        </div>
      </div>

      <div class="card">
        <div class="card-title">ONE META 감정 리셋 OS</div>
        <div class="card-sub">5분 내면 재부팅 시스템</div>

        <hr class="gold">

        <button class="btn-primary" onclick="scrollToNext('scan')">
          감정 리셋 시작하기
        </button>
      </div>
    </section>

    <!-- 감정 스캔 -->
    <section class="screen" id="scan">
      <div class="header-bar">
        <div class="logo-pill">
          <span class="logo-dot"></span> Step 1
        </div>
      </div>

      <div class="card">
        <div class="card-title">어떤 감정이 가장 강한가요?</div>
        <div class="card-sub">최대 2개까지 선택 가능</div>

        <div class="chip-group">
          <div class="chip" onclick="selectEmotion(this)">혼란</div>
          <div class="chip" onclick="selectEmotion(this)">압박</div>
          <div class="chip" onclick="selectEmotion(this)">억눌림</div>
          <div class="chip" onclick="selectEmotion(this)">피로</div>
          <div class="chip" onclick="selectEmotion(this)">무기력</div>
          <div class="chip" onclick="selectEmotion(this)">불안</div>
        </div>

        <button class="btn-primary" onclick="scrollToNext('drain')">
          감정 비우기
        </button>
      </div>
    </section>

    <!-- 감정 해소 -->
    <section class="screen" id="drain">
      <div class="header-bar">
        <div class="logo-pill">
          <span class="logo-dot"></span> Step 2
        </div>
      </div>

      <div class="card">
        <div class="card-title">감정 해소 중</div>
        <div class="card-sub">천천히 호흡만 따라가세요</div>

        <div id="count">60</div>

        <button onclick="scrollToNext('reboot')">넘어가기</button>
      </div>
    </section>

    <!-- 재부팅 모드 -->
    <section class="screen" id="reboot">
      <div class="header-bar">
        <div class="logo-pill">
          <span class="logo-dot"></span> Step 3
        </div>
      </div>

      <div class="card">
        <div class="card-title">재부팅 모드 선택</div>

        <div class="chip-group">
          <div class="chip" onclick="selectMode(this,'안정')">안정</div>
          <div class="chip" onclick="selectMode(this,'평온')">평온</div>
          <div class="chip" onclick="selectMode(this,'집중')">집중</div>
        </div>

        <button class="btn-primary" onclick="scrollToNext('result')">
          재부팅
        </button>
      </div>
    </section>

    <!-- 결과 -->
    <section class="screen" id="result">
      <div class="header-bar">
        <div class="logo-pill">
          <span class="logo-dot"></span> Step 4
        </div>
      </div>

      <div class="card">
        <div class="card-title">✔ 재부팅 완료</div>
        <div class="result-highlight" id="modeResult">
          안정 모드로 재정렬되었습니다.
        </div>

        <button class="btn-primary" onclick="scrollToNext('boot')">
          다시 실행하기
        </button>
      </div>
    </section>

  </div>

  <script>
    function scrollToNext(id){
      document.getElementById(id).scrollIntoView({behavior:'smooth'});
    }

    // 감정 선택 (최대 2개)
    function selectEmotion(elem){
      const chips=[...elem.parentElement.children];
      const selected=chips.filter(ch=>ch.classList.contains('active'));
      const already=elem.classList.contains('active');

      if(already){ elem.classList.remove('active'); return; }

      if(selected.length<2){ elem.classList.add('active'); }
      else{
        selected[0].classList.remove('active');
        elem.classList.add('active');
      }
    }

    // 재부팅 모드 선택
    let selectedMode='안정';

    function selectMode(elem,mode){
      selectedMode=mode;
      const chips=[...elem.parentElement.children];
      chips.forEach(ch=>ch.classList.remove('active'));
      elem.classList.add('active');

      document.getElementById('modeResult').textContent=
      `${selectedMode} 모드로 재정렬되었습니다.`;
    }

    // 감정 해소 카운트다운
    let sec=60;
    const counter=setInterval(()=>{
      const el=document.getElementById("count");
      if(!el){ clearInterval(counter); return; }
      el.innerText=sec;
      sec--;
      if(sec<0){
        clearInterval(counter);
        scrollToNext('reboot');
      }
    },1000);
  </script>

</body>
</html>
